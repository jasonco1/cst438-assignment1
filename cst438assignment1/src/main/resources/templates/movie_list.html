<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movie List</title>
</head>
<body>
	<a href="/movies/new">Movie Ratings</a>
	<br />
	<table>
		<tr>
			<th>First Name </th>
			<th>Last Name</th>
			<th>Title</th> <!-- Adding "Movie" here might be redundant. -->
			<th>Rating</th>
			<th>Date</th>

		</tr>
		<tr th:each="movie : ${movies}">
			<td th:text="${movie.firstName}"></td>
			<td th:text="${movie.lastName}"></td>
			<td th:text="${movie.movieTitle}"></td>
			<td th:text="${movie.movieRating}"></td>
			<!-- <td th:number="${movie.date}"></td> --> 
			<!-- You might try using a hidden form field here for date. In your constructor, 
			use the Java Date function to assign the current date/time when an object is instantiated
			from the Movie class. Using the hidden form for date will cause the date to be added when the user submits. -->
		</tr>
	</table>
</body>
</html>
